#Base
log4j.rootLogger=DEBUG, FILE, CONSOLE

#Appender to file
log4j.appender.FILE=org.apache.log4j.FileAppender
#log4j.appender.FILE.File=C:/Users/WorkBase/Dropbox/Java/GitHub/OSMNS/src/by/epam/logs/log.out
log4j.appender.FILE.File=/opt/tomcat/webapps/OSMNS/WEB-INF/classes/by/epam/logs/log.out

