log4j.rootLogger = DEBUG, FILE, CONSOLE

#Appender to file
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File= src/main/java/by/epam/logs/log.out
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%d %3p %c %m%n
log4j.appender.FILE.Threshold = DEBUG
log4j.appender.FILE.filter.filt.LevelToMatch=INFO
log4j.appender.FILE.filter.filt.AcceptOnMatch=false

#Appender to console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d %3p %c %m%n
log4j.appender.CONSOLE.Threshold = INFO
